<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML com JS</title>

    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <div class="container">
        <h1>Exercicio HTML JS</h1>
        <form id="form-deposito">  
            <input type="number" id="campoA" required placeholder="Campo A">
            <input type="number" id="campoB" required placeholder="Campo B">
            <p class="error-message">O campo B precisa ser maior que o campo A</p>  
            <button id="btn-depositar" type="submit">Submeter</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
